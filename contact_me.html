       <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="text" placeholder="Enter your name here" class="form-control" id="clientname" aria-describedby="namehelp">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email Address</label>
              <input type="email" placeholder="Enter your email here" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="phone">Phone No.</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-4">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want yo to work on a project with me.</label>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
         </div>
       </div>
</div>
